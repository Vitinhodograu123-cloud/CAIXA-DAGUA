<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - AcquaTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --success-color: #06d6a0;
            --danger-color: #ef476f;
            --dark-color: #2b2d42;
            --light-color: #f8f9fa;
            --gray-light: #e9ecef;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .logo i {
            font-size: 1.8rem;
            color: white;
        }

        .header h1 {
            color: var(--dark-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .user-info {
            background: rgba(67, 97, 238, 0.1);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .user-info i {
            color: var(--primary-color);
            margin-right: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(6, 214, 160, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .message.error {
            background: rgba(239, 71, 111, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .message.info {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-water"></i>
            </div>
            <h1>Redefinir Senha</h1>
            <p>Crie uma nova senha para sua conta</p>
        </div>

        <div id="userInfo" class="user-info" style="display: none;">
            <i class="fas fa-user"></i>
            <span id="usernameDisplay"></span>
        </div>

        <div id="message" class="message"></div>

        <form id="resetPasswordForm">
            <input type="hidden" id="resetToken">

            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <div class="input-group">
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Digite a nova senha (mínimo 6 caracteres)" minlength="6">
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirme a nova senha" minlength="6">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Redefinindo senha...
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-save"></i> Redefinir Senha
            </button>
        </form>

        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para o Login</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function validatePasswords() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'As senhas não coincidem';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return false;
            }

            if (newPassword.length < 6) {
                messageDiv.textContent = 'A senha deve ter pelo menos 6 caracteres';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return false;
            }

            messageDiv.style.display = 'none';
            return true;
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
        
            const token = document.getElementById('resetToken').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const usernameDisplay = document.getElementById('usernameDisplay').textContent;
            const messageDiv = document.getElementById('message');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
        
            // Extrair email do usuário (você pode precisar ajustar isso)
            const email = 'vitorfernandes.y02@gmail.com'; // Ou pegue de algum lugar
        
            if (!validatePasswords()) {
                return;
            }
        
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redefinindo...';
        
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token, 
                        newPassword,
                        email: email // ✅ ENVIA O EMAIL PARA REGISTRO NO LOG
                    })
                });
        
                const data = await response.json();
        
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html?message=' + 
                            encodeURIComponent('Senha redefinida com sucesso! Faça login com sua nova senha.') + 
                            '&type=success';
                    }, 3000);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.textContent = 'Erro ao conectar com o servidor';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                console.error('Erro:', error);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Redefinir Senha';
            }
        });

        // Check token on page load
        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                document.getElementById('message').textContent = 'Token inválido ou não fornecido';
                document.getElementById('message').className = 'message error';
                document.getElementById('message').style.display = 'block';
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }

            document.getElementById('resetToken').value = token;

            try {
                const response = await fetch(`/api/auth/verify-reset-token/${token}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('usernameDisplay').textContent = `Usuário: ${data.username}`;
                    document.getElementById('userInfo').style.display = 'block';
                } else {
                    document.getElementById('message').textContent = data.message;
                    document.getElementById('message').className = 'message error';
                    document.getElementById('message').style.display = 'block';
                    document.getElementById('resetPasswordForm').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Erro ao verificar token';
                document.getElementById('message').className = 'message error';
                document.getElementById('message').style.display = 'block';
                console.error('Erro:', error);
            }
        });

        // Real-time password validation
        document.getElementById('confirmPassword').addEventListener('input', validatePasswords);
        document.getElementById('newPassword').addEventListener('input', validatePasswords);
    </script>
</body>
</html>
