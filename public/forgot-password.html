<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - AcquaTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --success-color: #06d6a0;
            --danger-color: #ef476f;
            --dark-color: #2b2d42;
            --light-color: #f8f9fa;
            --gray-light: #e9ecef;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .logo i {
            font-size: 1.8rem;
            color: white;
        }

        .header h1 {
            color: var(--dark-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .copy-btn {
            background-color: #06d6a0;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .copy-btn:hover {
            background-color: #05b888;
        }
        
        .copy-btn.copied {
            background-color: #7209b7;
        }

        .message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(6, 214, 160, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .message.error {
            background: rgba(239, 71, 111, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .message.info {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-water"></i>
            </div>
            <h1>Recuperar Senha</h1>
            <p>Digite seu usu√°rio e email para redefinir sua senha</p>
        </div>

        <div id="message" class="message"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" required placeholder="Digite seu nome de usu√°rio">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Enviando...
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Recuperar
            </button>
        </form>

        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para o Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
        
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
        
            console.log('üîÑ Iniciando envio...', { username, email });
        
            // Reset message
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            messageDiv.innerHTML = ''; // Limpar conte√∫do anterior
        
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
        
            try {
                console.log('üì§ Fazendo requisi√ß√£o...');
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: username.trim(), email: email.trim() })
                });
        
                const data = await response.json();
                console.log('üìÑ Resposta:', data);
        
                if (data.success) {
                    // ‚úÖ SE TEM LINK, MOSTRA O LINK DIRETAMENTE (SEM BOT√ÉO COPIAR)
                    if (data.resetUrl) {
                        messageDiv.innerHTML = `
                            <div style="text-align: center;">
                                <p><strong>‚úÖ ${data.message}</strong></p>
                                <p>${data.instructions}</p>
                                <div style="margin: 20px 0;">
                                    <a href="${data.resetUrl}" 
                                       style="background-color: #4361ee; color: white; padding: 12px 24px; 
                                              text-decoration: none; border-radius: 6px; display: inline-block;
                                              font-weight: bold; margin: 10px 0;">
                                       üîó Redefinir Senha
                                    </a>
                                </div>
                                <p style="font-size: 12px; color: #666; margin-top: 15px;">
                                    <strong>Email registrado:</strong> ${document.getElementById('email').value}<br>
                                    <strong>Usu√°rio:</strong> ${document.getElementById('username').value}<br>
                                    <strong>Data/hora:</strong> ${new Date().toLocaleString('pt-BR')}
                                </p>
                            </div>
                        `;
                        messageDiv.className = 'message success';
                    } else {
                        // Mensagem normal (sem link)
                        messageDiv.textContent = data.message;
                        messageDiv.className = 'message success';
                    }
                    messageDiv.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                messageDiv.textContent = 'Erro ao conectar com o servidor: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> -';
            }
        });
    </script>
</body>
</html>
