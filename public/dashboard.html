<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Monitoramento</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/data-display.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        window.serverPort = window.location.port || '3000';
    </script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Unidades</h2>
                <button id="addUnitBtn" class="btn-primary" style="display: none;">+ Adicionar</button>
            </div>
            <div id="unitsList" class="units-list">
                <!-- Unidades serÃ£o carregadas aqui -->
            </div>
            <div class="sidebar-footer">
                <span id="username"></span>
                <button id="logoutBtn" class="btn-secondary">Sair</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <button id="menuToggle" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <header class="main-header">
                <h1 id="currentUnit">Selecione uma unidade</h1>
            </header>

            <div id="noSelection" class="center-message">
                <h2>ðŸ‘ˆ Selecione uma unidade para visualizar os dados</h2>
            </div>

            <div id="tankContent" class="tank-content" style="display: none;">
                <!-- Grid de tanques -->
                <div id="tanksGrid" class="tanks-grid">
                    <!-- Tanques serÃ£o carregados aqui -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para adicionar unidade -->
    <div id="addUnitModal" class="modal">
        <div class="modal-content">
            <h2>Adicionar Nova Unidade</h2>
            <form id="addUnitForm">
                <div class="form-group">
                    <label for="unitName">Nome da Unidade</label>
                    <input type="text" id="unitName" required placeholder="Ex: THE ONE CAIXAS">
                </div>
                <div class="form-group">
                    <label for="unitLocation">LocalizaÃ§Ã£o (CondomÃ­nio)</label>
                    <input type="text" id="unitLocation" required placeholder="Ex: THE ONE">
                </div>
                <div class="form-group">
                    <label for="unitType">Tipo</label>
                    <select id="unitType" required>
                        <option value="">Selecione o tipo</option>
                        <option value="CAIXA">Caixa d'Ã¡gua</option>
                        <option value="CISTERNA">Cisterna</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="unitSensors">NÃºmero de Sensores</label>
                    <input type="number" id="unitSensors" required min="1" value="4">
                </div>
                <div class="form-group">
                    <label for="unitDescription">DescriÃ§Ã£o</label>
                    <textarea id="unitDescription" placeholder="DescriÃ§Ã£o opcional"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Salvar</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

        <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <style>
        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/simple-dashboard.js"></script>
</body>

</html>
