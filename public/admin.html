<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Sistema de Monitoramento</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Administração</h2>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="menu-item active" data-section="bases">
                        <i class="fas fa-building"></i> Bases
                    </li>
                    <li class="menu-item" data-section="users">
                        <i class="fas fa-users"></i> Usuários
                    </li>
                    <li class="menu-item" data-section="units">
                        <i class="fas fa-water"></i> Unidades
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <span id="username"></span>
                <button id="logoutBtn" class="btn-secondary">Sair</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1 id="sectionTitle">Gerenciamento de Bases</h1>
                <div class="header-actions">
                    <button id="addBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
            </header>

            <div id="basesList" class="grid-list">
                <!-- Bases serão carregadas aqui -->
            </div>

            <div id="usersList" class="grid-list" style="display: none;">
                <!-- Usuários serão carregados aqui -->
            </div>

            <div id="unitsList" class="grid-list" style="display: none;">
                <!-- Unidades serão carregadas aqui -->
            </div>
        </main>
    </div>

    <!-- Modal para adicionar base -->
    <div id="addBaseModal" class="modal">
        <div class="modal-content">
            <h2>Adicionar Nova Base</h2>
            <form id="addBaseForm">
                <div class="form-group">
                    <label for="baseName">Nome da Base</label>
                    <input type="text" id="baseName" required placeholder="Ex: THE ONE">
                </div>
                <div class="form-group">
                    <label for="baseDescription">Descrição</label>
                    <textarea id="baseDescription" placeholder="Descrição da base"></textarea>
                </div>
                <div class="form-group">
                    <label for="baseUsername">Usuário</label>
                    <input type="text" id="baseUsername" required>
                </div>
                <div class="form-group">
                    <label for="basePassword">Senha</label>
                    <input type="password" id="basePassword" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Salvar</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('addBaseModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para adicionar usuário -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <h2>Adicionar Novo Usuário</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="userName">Nome de Usuário</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">Senha</label>
                    <input type="password" id="userPassword" required>
                </div>
                <div class="form-group">
                    <label for="userBase">Base</label>
                    <select id="userBase" required>
                        <!-- Bases serão carregadas aqui -->
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Salvar</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('addUserModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
